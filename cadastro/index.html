<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../cadastro/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <h1>Cadastro</h1>
            <p>por favor, bote seus detalhes</p>
            <form>
                <div>
                    <input type="nome" id="nome" placeholder="Nome">
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <div>
                    <input type="password" id="confirmar" placeholder="Confirmar senha">
                </div>
                <button type="button" id="Log">Cadastrar</button>
            </form>
            <p>Ja tem uma conta? <a href="/login/index.html">Criar conta</a></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
