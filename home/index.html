<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-left">
            <span class="nav-logo">SenacFoods</span>
        </div>
        <div class="nav-links">
            <a href="/">Inicio</a>
            <a href="../funcionario/index.html">Funcionarios</a>
        </div>
    </nav>

    <main class="home-wrapper">
        <header class="home-header">
            <h1>Painel Principal</h1>
            <p>Escolha o que deseja gerenciar</p>
        </header>

        <ul class="menu-grid">
            <li>
                <button class="menu-card" onclick="Mesa()">
                    <div class="menu-icon">
                        <img src="/img/mesas.png" alt="Mesas">
                    </div>
                    <span class="menu-title">Mesa</span>
                    <span class="menu-desc">Controle de mesas e ocupação</span>
                </button>
            </li>

            <li>
                <button class="menu-card" onclick="Pedido()">
                    <div class="menu-icon">
                        <img src="/img/pedido.png" alt="Pedido">
                    </div>
                    <span class="menu-title">Pedido</span>
                    <span class="menu-desc">Abrir, editar e finalizar pedidos</span>
                </button>
            </li>

            <li>
                <button class="menu-card" onclick="Cardapio()">
                    <div class="menu-icon">
                        <img src="/img/cardapio.png" alt="Cardápio">
                    </div>
                    <span class="menu-title">Cardápio</span>
                    <span class="menu-desc">Gerenciar itens e categorias</span>
                </button>
            </li>
        </ul>
    </main>

    <script src="./script.js"></script>
</body>

</html>
